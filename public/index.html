<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consumo de luz</title>
</head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

    <div class="container mt-5">
        <h1>Calcula tu consumo de luz</h1>

        <div class="my-4">
            <h5>Precios MXN</h5>
            <div class="form-group mb-3">
                <label for="">Básico</label>
                <input type="number" class="form-control" placeholder="1.059" aria-label="Server" value="1.059" id="basico">
            </div>

            <div class="form-group">
                <label for="">Intermedio</label>
                <input type="number" class="form-control" placeholder="1.285" aria-label="Server" value="1.285" id="intermedio">
            </div>
        </div>

        <div>
            <h5>Consumo actual</h5>
            <div class="form-group mb-3">
                <label>Agrega tu lectura actual de tu último recibo de luz en kWh:</label>
                <input type="number" class="form-control" placeholder="9444" aria-label="Server" id="lecturaActual">
            </div>
            <div class="form-group">
                <label>Agrega tu lectura actual de tu medidor en kWh:</label>
                <input type="number" class="form-control" placeholder="9444" aria-label="Server" id="lecturaActualMedidor">
            </div>
        </div>

        <div class="mx-auto my-4">
            <button class="btn btn-primary mb-3" id="calcular" onclick="calcularConsumo()">Calcular</button>
            
            <div class="form-group d-flex mb-2">
                <div class="col-4 col-md-2">
                    <label for="">Consumo sin IVA: </label>
                </div>
                <div class="col-8 col-md-3">
                    <input type="text" disabled class="form-control" id="consumo" placeholder="0">
                </div>
            </div>
            <div class="form-group d-flex mb-2">
                <div class="col-4 col-md-2">
                    <label for="">IVA 16%: </label>
                </div>
                <div class="col-8 col-md-3">
                    <input type="text" disabled class="form-control" id="iva" placeholder="0">
                </div>
            </div>
            <div class="form-group d-flex">
                <div class="col-4 col-md-2">
                    <label for="">Total + IVA: </label>
                </div>
                <div class="col-8 col-md-3">
                    <input type="text" disabled class="form-control col-4" id="PagoTotal" placeholder="0">
                </div>
            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
